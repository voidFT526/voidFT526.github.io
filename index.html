<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Craft - Perfect Touch Controls</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #87ceeb; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; color: white; font-size: 24px; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; font-family: sans-serif; }
        #mobile-controls { display: none; }
        #joystick-wrapper { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; z-index: 20; border: 2px solid rgba(255,255,255,0.3); }
        #joystick-stick { position: absolute; top: 30px; left: 30px; width: 40px; height: 40px; background: rgba(255,255,255,0.5); border-radius: 50%; pointer-events: none; }
        .mobile-btn { position: absolute; width: 70px; height: 70px; background: rgba(255,255,255,0.3); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; z-index: 20; user-select: none; border: 1px solid rgba(255,255,255,0.4); }
        #jump-btn { bottom: 40px; right: 40px; }
        #action-mode-btn { bottom: 130px; right: 40px; border-radius: 10px; font-size: 12px; text-align: center; }
        #ui { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 8px; border-radius: 10px; color: white; display: flex; gap: 8px; z-index: 10; font-family: sans-serif; }
        .slot { border: 2px solid #555; padding: 5px 12px; font-size: 14px; cursor: pointer; white-space: nowrap; transition: 0.1s; }
        .selected { border-color: #fff; background: rgba(255,255,255,0.3); transform: scale(1.1) translateY(-5px); }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="mobile-controls">
        <div id="joystick-wrapper"><div id="joystick-stick"></div></div>
        <div id="jump-btn" class="mobile-btn">JUMP</div>
        <div id="action-mode-btn" class="mobile-btn">モード:<br>破壊</div>
    </div>
    <div id="ui">
        <div id="slot1" class="slot selected" onclick="updateUI(1)">草</div>
        <div id="slot2" class="slot" onclick="updateUI(2)">石</div>
        <div id="slot3" class="slot" onclick="updateUI(3)">原木</div>
        <div id="slot4" class="slot" onclick="updateUI(4)">板材</div>
        <div id="slot5" class="slot" onclick="updateUI(5)">ガラス</div>
        <div id="slot6" class="slot" onclick="updateUI(6)">葉</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (navigator.maxTouchPoints > 0);
        if (isMobile) document.getElementById('mobile-controls').style.display = 'block';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        scene.fog = new THREE.Fog(0x87ceeb, 35, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- テクスチャ定義 ---
        function createTex(c1, c2, pattern = 'noise') {
            const canvas = document.createElement('canvas'); canvas.width = 16; canvas.height = 16;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = c1; ctx.fillRect(0,0,16,16);
            if(pattern === 'noise') for(let i=0; i<40; i++) { ctx.fillStyle = c2; ctx.fillRect(Math.random()*16, Math.random()*16, 1, 1); }
            else if(pattern === 'plank') { ctx.fillStyle = c2; ctx.fillRect(0,0,16,1); ctx.fillRect(0,8,16,1); ctx.fillRect(0,0,1,16); }
            else if(pattern === 'glass') { ctx.clearRect(0,0,16,16); ctx.strokeStyle = "rgba(255,255,255,0.7)"; ctx.strokeRect(0,0,16,16); ctx.beginPath(); ctx.moveTo(3,3); ctx.lineTo(6,6); ctx.stroke(); }
            const tex = new THREE.CanvasTexture(canvas); tex.magFilter = THREE.NearestFilter; return tex;
        }

        const materials = { 
            1: new THREE.MeshStandardMaterial({ map: createTex('#5da04f', '#4d8a41') }), 
            2: new THREE.MeshStandardMaterial({ map: createTex('#808080', '#606060') }), 
            3: new THREE.MeshStandardMaterial({ map: createTex('#5d4037', '#3e2723') }), 
            4: new THREE.MeshStandardMaterial({ map: createTex('#d7b478', '#b8945a', 'plank') }), 
            5: new THREE.MeshStandardMaterial({ map: createTex('rgba(255,255,255,0.1)', '#fff', 'glass'), transparent: true, opacity: 0.5 }),
            6: new THREE.MeshStandardMaterial({ map: createTex('#2e7d32', '#1b5e20'), transparent: true, opacity: 0.9 }) 
        };

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const sun = new THREE.DirectionalLight(0xffffff, 0.5); sun.position.set(10, 50, 10); scene.add(sun);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const blocks = [], blockMap = new Map();

        function addBlock(x, y, z, type) {
            const ix = Math.floor(x), iy = Math.floor(y), iz = Math.floor(z);
            if(blockMap.has(`${ix},${iy},${iz}`)) return;
            const mesh = new THREE.Mesh(geometry, materials[type]);
            mesh.position.set(ix + 0.5, iy + 0.5, iz + 0.5);
            scene.add(mesh); blocks.push(mesh); blockMap.set(`${ix},${iy},${iz}`, mesh);
        }

        function spawnTree(x, y, z) {
            const h = 4 + Math.floor(Math.random() * 2);
            for(let i=0; i<h; i++) addBlock(x, y+i, z, 3);
            for(let lx=-2; lx<=2; lx++) for(let lz=-2; lz<=2; lz++) for(let ly=0; ly<=2; ly++) {
                if(Math.abs(lx)+Math.abs(ly)+Math.abs(lz) < 4) addBlock(x+lx, y+h+ly, z+lz, 6);
            }
        }

        function spawnHouse(x, y, z) {
            const w=5, h=3, d=5;
            for(let lx=0; lx<w; lx++) for(let lz=0; lz<d; lz++) {
                addBlock(x+lx, y-1, z+lz, 4); 
                for(let ly=0; ly<h; ly++) {
                    const isCorner = (lx===0 || lx===w-1) && (lz===0 || lz===d-1);
                    const isWall = lx===0 || lx===w-1 || lz===0 || lz===d-1;
                    if(isCorner) addBlock(x+lx, y+ly, z+lz, 3);
                    else if(isWall) {
                        const isDoor = (ly<2 && lx===Math.floor(w/2) && lz===0);
                        const isWindow = (ly===1 && ((lx===0 || lx===w-1) && lz===Math.floor(d/2) || (lz===d-1 && lx===Math.floor(w/2))));
                        if(isWindow) addBlock(x+lx, y+ly, z+lz, 5); 
                        else if(!isDoor) addBlock(x+lx, y+ly, z+lz, 4);
                    }
                }
                addBlock(x+lx, y+h, z+lz, 6);
            }
        }

        // --- 地形生成 ---
        const simplex = new SimplexNoise();
        const WORLD_SIZE = 45;
        for(let x = -WORLD_SIZE; x < WORLD_SIZE; x++) {
            for(let z = -WORLD_SIZE; z < WORLD_SIZE; z++) {
                let h = Math.floor(simplex.noise2D(x * 0.05, z * 0.05) * 5);
                for(let d=0; d<15; d++) addBlock(x, h-d, z, d===0 ? 1 : 2);
                if(Math.random() < 0.03 && h >= 0) spawnTree(x, h+1, z);
            }
        }
        let placedH = 0;
        while(placedH < 2) {
            let rx = Math.floor((Math.random()-0.5)*60), rz = Math.floor((Math.random()-0.5)*60);
            let rh = Math.floor(simplex.noise2D(rx*0.05, rz*0.05)*5);
            if(rh >= 0) { spawnHouse(rx, rh+1, rz); placedH++; }
        }

        const controls = new PointerLockControls(camera, document.body);
        let moveState = { f: 0, r: 0 }, velocity = new THREE.Vector3(), canJump = false;
        let selectedBlock = 1, actionMode = 'break';

        function handleAction(type) {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(blocks);
            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (type === 'break') {
                    scene.remove(intersect.object);
                    blocks.splice(blocks.indexOf(intersect.object), 1);
                    blockMap.delete(`${Math.floor(intersect.object.position.x)},${Math.floor(intersect.object.position.y)},${Math.floor(intersect.object.position.z)}`);
                } else {
                    const pos = new THREE.Vector3().copy(intersect.object.position).add(intersect.face.normal);
                    addBlock(pos.x - 0.5, pos.y - 0.5, pos.z - 0.5, selectedBlock);
                }
            }
        }

        // --- PC & スマホ共通入力管理 ---
        document.addEventListener('mousedown', (e) => {
            if(!isMobile && !controls.isLocked) { controls.lock(); return; }
            if(!isMobile && e.button === 0) handleAction('break');
            if(!isMobile && e.button === 2) handleAction('place');
        });
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if(e.code==='KeyW') moveState.f=1; if(e.code==='KeyS') moveState.f=-1;
            if(e.code==='KeyA') moveState.r=-1; if(e.code==='KeyD') moveState.r=1;
            if(e.code==='Space'&&canJump){ velocity.y=8; canJump=false; }
            if(e.key >= 1 && e.key <= 6) updateUI(parseInt(e.key));
        });
        document.addEventListener('keyup', (e) => {
            if(['KeyW','KeyS'].includes(e.code)) moveState.f=0;
            if(['KeyA','KeyD'].includes(e.code)) moveState.r=0;
        });

        // --- スマホ専用マルチタッチ管理 ---
        let joyTouchId = null;
        let lookTouchId = null;
        let lastLookX = 0, lastLookY = 0;
        let tapStartTime = 0;

        window.addEventListener('touchstart', (e) => {
            for(let i=0; i<e.changedTouches.length; i++){
                const t = e.changedTouches[i];
                const rect = document.getElementById('joystick-wrapper').getBoundingClientRect();
                const isJoyZone = t.clientX < rect.right + 20 && t.clientY > rect.top - 20;

                if(isJoyZone && joyTouchId === null) {
                    joyTouchId = t.identifier;
                } else if(lookTouchId === null && t.clientX > window.innerWidth / 3) {
                    lookTouchId = t.identifier;
                    lastLookX = t.clientX;
                    lastLookY = t.clientY;
                    tapStartTime = Date.now();
                }
            }
        }, {passive: false});

        window.addEventListener('touchmove', (e) => {
            for(let i=0; i<e.changedTouches.length; i++){
                const t = e.changedTouches[i];
                if(t.identifier === joyTouchId) {
                    const rect = document.getElementById('joystick-wrapper').getBoundingClientRect();
                    const centerX = rect.left + rect.width/2, centerY = rect.top + rect.height/2;
                    const dx = t.clientX - centerX, dy = t.clientY - centerY;
                    const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40), angle = Math.atan2(dy, dx);
                    document.getElementById('joystick-stick').style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                    moveState.f = -Math.sin(angle) * (dist/40); moveState.r = Math.cos(angle) * (dist/40);
                } else if(t.identifier === lookTouchId) {
                    const dx = t.clientX - lastLookX, dy = t.clientY - lastLookY;
                    camera.rotation.y -= dx * 0.005;
                    camera.rotation.x -= dy * 0.005;
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                    lastLookX = t.clientX; lastLookY = t.clientY;
                }
            }
        }, {passive: false});

        window.addEventListener('touchend', (e) => {
            for(let i=0; i<e.changedTouches.length; i++){
                const t = e.changedTouches[i];
                if(t.identifier === joyTouchId) {
                    joyTouchId = null;
                    document.getElementById('joystick-stick').style.transform = `translate(0,0)`;
                    moveState.f = 0; moveState.r = 0;
                } else if(t.identifier === lookTouchId) {
                    // タップ（短い時間かつ移動が少ない）ならアクション実行
                    const duration = Date.now() - tapStartTime;
                    if(duration < 200) handleAction(actionMode);
                    lookTouchId = null;
                }
            }
        });

        document.getElementById('jump-btn').addEventListener('touchstart', (e) => { e.preventDefault(); if(canJump){ velocity.y=8; canJump=false; } });
        document.getElementById('action-mode-btn').addEventListener('touchstart', (e) => {
            e.preventDefault(); actionMode = (actionMode === 'break') ? 'place' : 'break';
            e.target.innerHTML = `モード:<br>${actionMode==='break'?'破壊':'設置'}`;
        });

        window.updateUI = (n) => {
            selectedBlock = n;
            document.querySelectorAll('.slot').forEach((el, i) => el.classList.toggle('selected', i === n-1));
        };

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        camera.position.set(0, 15, 0);
        let lastTime = performance.now();
        const isColliding = (x, y, z) => blockMap.has(`${Math.floor(x)},${Math.floor(y)},${Math.floor(z)}`);

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min((performance.now() - lastTime) / 1000, 0.1);
            lastTime = performance.now();
            const forward = new THREE.Vector3(); camera.getWorldDirection(forward); forward.y = 0; forward.normalize();
            const right = new THREE.Vector3().crossVectors(camera.up, forward).normalize();
            const moveVec = new THREE.Vector3();
            moveVec.addScaledVector(forward, moveState.f * 8 * delta);
            moveVec.addScaledVector(right, -moveState.r * 8 * delta);
            const nX = camera.position.x + moveVec.x, bX = moveVec.x > 0 ? 0.3 : -0.3;
            if (!isColliding(nX + bX, camera.position.y - 0.5, camera.position.z) && !isColliding(nX + bX, camera.position.y - 1.5, camera.position.z)) camera.position.x = nX;
            const nZ = camera.position.z + moveVec.z, bZ = moveVec.z > 0 ? 0.3 : -0.3;
            if (!isColliding(camera.position.x, camera.position.y - 0.5, nZ + bZ) && !isColliding(camera.position.x, camera.position.y - 1.5, nZ + bZ)) camera.position.z = nZ;
            velocity.y -= 24.0 * delta; camera.position.y += velocity.y * delta;
            const py = Math.floor(camera.position.y - 1.6);
            const ground = blockMap.get(`${Math.floor(camera.position.x)},${py},${Math.floor(camera.position.z)}`);
            if (ground && velocity.y <= 0) { camera.position.y = py + 2.6; velocity.y = 0; canJump = true; } else { canJump = false; }
            if(camera.position.y < -30) camera.position.set(0, 20, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
