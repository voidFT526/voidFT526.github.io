<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Craft - Mobile Fixed</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #87ceeb; touch-action: none; }
        canvas { display: block; width: 100%; height: 100%; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; color: white; font-size: 24px; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; font-family: sans-serif; }
        #mobile-controls { display: none; }
        #joystick-wrapper { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; z-index: 20; }
        #joystick-stick { position: absolute; top: 30px; left: 30px; width: 40px; height: 40px; background: rgba(255,255,255,0.5); border-radius: 50%; pointer-events: none; }
        .mobile-btn { position: absolute; width: 70px; height: 70px; background: rgba(255,255,255,0.3); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; z-index: 20; user-select: none; border: 1px solid rgba(255,255,255,0.5); }
        #jump-btn { bottom: 40px; right: 40px; }
        #action-mode-btn { bottom: 130px; right: 40px; border-radius: 10px; font-size: 12px; text-align: center; }
        #ui { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 8px; border-radius: 10px; color: white; display: flex; gap: 8px; z-index: 10; }
        .slot { border: 2px solid #555; padding: 5px 12px; font-size: 14px; cursor: pointer; }
        .selected { border-color: #fff; background: rgba(255,255,255,0.3); transform: scale(1.1); }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="mobile-controls">
        <div id="joystick-wrapper"><div id="joystick-stick"></div></div>
        <div id="jump-btn" class="mobile-btn">JUMP</div>
        <div id="action-mode-btn" class="mobile-btn">モード:<br>破壊</div>
    </div>
    <div id="ui">
        <div id="slot1" class="slot selected" onclick="updateUI(1)">草</div>
        <div id="slot2" class="slot" onclick="updateUI(2)">土</div>
        <div id="slot3" class="slot" onclick="updateUI(3)">石</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (isMobile) document.getElementById('mobile-controls').style.display = 'block';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- ブロック設定 ---
        function createTex(c1, c2) {
            const canvas = document.createElement('canvas'); canvas.width = 16; canvas.height = 16;
            const ctx = canvas.getContext('2d');
            for(let x=0; x<16; x++) for(let y=0; y<16; y++) {
                ctx.fillStyle = Math.random() > 0.6 ? c1 : c2; ctx.fillRect(x, y, 1, 1);
            }
            const tex = new THREE.CanvasTexture(canvas); tex.magFilter = THREE.NearestFilter; return tex;
        }
        const materials = { 
            1: new THREE.MeshStandardMaterial({ map: createTex('#5da04f', '#4d8a41') }), 
            2: new THREE.MeshStandardMaterial({ map: createTex('#8b4513', '#6d350d') }), 
            3: new THREE.MeshStandardMaterial({ map: createTex('#808080', '#606060') }) 
        };

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const sun = new THREE.DirectionalLight(0xffffff, 0.6); sun.position.set(20, 40, 20); scene.add(sun);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const blocks = [], blockMap = new Map();
        function addBlock(x, y, z, type) {
            const ix = Math.floor(x), iy = Math.floor(y), iz = Math.floor(z);
            if(blockMap.has(`${ix},${iy},${iz}`)) return;
            const mesh = new THREE.Mesh(geometry, materials[type]);
            mesh.position.set(ix + 0.5, iy + 0.5, iz + 0.5);
            scene.add(mesh); blocks.push(mesh); blockMap.set(`${ix},${iy},${iz}`, mesh);
        }

        const simplex = new SimplexNoise();
        for(let x = -15; x < 15; x++) for(let z = -15; z < 15; z++) {
            let h = Math.floor(simplex.noise2D(x * 0.1, z * 0.1) * 3);
            for(let d=0; d<5; d++) addBlock(x, h - d, z, d===0?1:d<3?2:3);
        }

        // --- 操作系 ---
        const controls = new PointerLockControls(camera, document.body);
        let moveState = { f: 0, r: 0 }, velocity = new THREE.Vector3(), canJump = false;
        let selectedBlock = 1, actionMode = 'break';

        function handleAction() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(blocks);
            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (actionMode === 'break') {
                    scene.remove(intersect.object);
                    blocks.splice(blocks.indexOf(intersect.object), 1);
                    blockMap.delete(`${Math.floor(intersect.object.position.x)},${Math.floor(intersect.object.position.y)},${Math.floor(intersect.object.position.z)}`);
                } else {
                    const pos = new THREE.Vector3().copy(intersect.object.position).add(intersect.face.normal);
                    addBlock(pos.x - 0.5, pos.y - 0.5, pos.z - 0.5, selectedBlock);
                }
            }
        }

        // PC操作
        document.addEventListener('mousedown', (e) => {
            if(!controls.isLocked) { controls.lock(); return; }
            if(e.button === 0) { actionMode='break'; handleAction(); }
            if(e.button === 2) { actionMode='place'; handleAction(); }
        });
        document.addEventListener('keydown', (e) => {
            if(e.code==='KeyW') moveState.f=1; if(e.code==='KeyS') moveState.f=-1;
            if(e.code==='KeyA') moveState.r=-1; if(e.code==='KeyD') moveState.r=1;
            if(e.code==='Space'&&canJump){ velocity.y=8; canJump=false; }
        });
        document.addEventListener('keyup', (e) => {
            if(['KeyW','KeyS'].includes(e.code)) moveState.f=0;
            if(['KeyA','KeyD'].includes(e.code)) moveState.r=0;
        });

        // --- 📱 スマホ操作の実装 ---
        const joyStick = document.getElementById('joystick-stick');
        const joyWrapper = document.getElementById('joystick-wrapper');
        let joyTouchId = null;

        joyWrapper.addEventListener('touchstart', (e) => {
            joyTouchId = e.changedTouches[0].identifier;
        }, {passive: false});

        window.addEventListener('touchmove', (e) => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyTouchId) {
                    const rect = joyWrapper.getBoundingClientRect();
                    const centerX = rect.left + rect.width/2;
                    const centerY = rect.top + rect.height/2;
                    let dx = t.clientX - centerX, dy = t.clientY - centerY;
                    const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
                    const angle = Math.atan2(dy, dx);
                    joyStick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                    moveState.f = -Math.sin(angle) * (dist/40);
                    moveState.r = Math.cos(angle) * (dist/40);
                } else if(!isMobile) { // 視点移動
                    // PointerLockがない場合の簡易視点移動
                }
            }
        }, {passive: false});

        window.addEventListener('touchend', (e) => {
            for(let t of e.changedTouches) {
                if(t.identifier === joyTouchId) {
                    joyTouchId = null;
                    joyStick.style.transform = `translate(0px, 0px)`;
                    moveState.f = 0; moveState.r = 0;
                }
            }
        });

        // 視点移動 (スマホ用)
        let lastTouchX, lastTouchY;
        renderer.domElement.addEventListener('touchstart', (e) => {
            if(e.touches[0].clientX > window.innerWidth/2) {
                lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
            }
        });
        renderer.domElement.addEventListener('touchmove', (e) => {
            if(e.touches[0].clientX > window.innerWidth/2) {
                const dx = e.touches[0].clientX - lastTouchX;
                const dy = e.touches[0].clientY - lastTouchY;
                camera.rotation.y -= dx * 0.005;
                camera.rotation.x -= dy * 0.005;
                lastTouchX = e.touches[0].clientX; lastTouchY = e.touches[0].clientY;
            }
        });

        document.getElementById('jump-btn').addEventListener('touchstart', (e) => {
            e.preventDefault(); if(canJump) { velocity.y=8; canJump=false; }
        });

        document.getElementById('action-mode-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            actionMode = (actionMode === 'break') ? 'place' : 'break';
            e.target.innerHTML = `モード:<br>${actionMode === 'break' ? '破壊' : '設置'}`;
        });

        // 設置/破壊の実行 (画面右側タップ)
        renderer.domElement.addEventListener('touchend', (e) => {
            if(e.changedTouches[0].clientX > window.innerWidth/2) {
                // 移動中でない場合のみアクション実行
                handleAction();
            }
        });

        window.updateUI = (n) => {
            selectedBlock = n;
            document.querySelectorAll('.slot').forEach((el, i) => el.classList.toggle('selected', i === n-1));
        };

        camera.position.set(0, 10, 0);
        let lastTime = performance.now();
        const isColliding = (x, y, z) => blockMap.has(`${Math.floor(x)},${Math.floor(y)},${Math.floor(z)}`);

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min((performance.now() - lastTime) / 1000, 0.1);
            lastTime = performance.now();

            const forward = new THREE.Vector3(); camera.getWorldDirection(forward); forward.y = 0; forward.normalize();
            const right = new THREE.Vector3().crossVectors(camera.up, forward).normalize();
            
            const moveVec = new THREE.Vector3();
            moveVec.addScaledVector(forward, moveState.f * 7 * delta);
            moveVec.addScaledVector(right, -moveState.r * 7 * delta);

            // 壁判定 (X軸)
            const nX = camera.position.x + moveVec.x;
            const bX = moveVec.x > 0 ? 0.3 : -0.3;
            if (!isColliding(nX + bX, camera.position.y - 0.5, camera.position.z) && !isColliding(nX + bX, camera.position.y - 1.5, camera.position.z)) camera.position.x = nX;

            // 壁判定 (Z軸)
            const nZ = camera.position.z + moveVec.z;
            const bZ = moveVec.z > 0 ? 0.3 : -0.3;
            if (!isColliding(camera.position.x, camera.position.y - 0.5, nZ + bZ) && !isColliding(camera.position.x, camera.position.y - 1.5, nZ + bZ)) camera.position.z = nZ;

            velocity.y -= 22.0 * delta;
            camera.position.y += velocity.y * delta;
            const py = Math.floor(camera.position.y - 1.6);
            const ground = blockMap.get(`${Math.floor(camera.position.x)},${py},${Math.floor(camera.position.z)}`);
            if (ground && velocity.y <= 0) {
                camera.position.y = py + 2.6; velocity.y = 0; canJump = true;
            } else { canJump = false; }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
