<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Craft - Fixed Camera</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; color: white; font-size: 20px; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; }
        
        #joystick-wrapper { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; z-index: 20; touch-action: none; }
        #joystick-stick { position: absolute; top: 30px; left: 30px; width: 40px; height: 40px; background: rgba(255,255,255,0.5); border-radius: 50%; }
        .mobile-btn { position: absolute; width: 70px; height: 70px; background: rgba(255,255,255,0.2); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; z-index: 20; user-select: none; }
        #jump-btn { bottom: 40px; right: 40px; }
        #action-mode-btn { bottom: 130px; right: 40px; border-radius: 10px; font-size: 12px; text-align: center; }

        #ui { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 10px; color: white; display: flex; gap: 5px; z-index: 10; max-width: 90vw; overflow-x: auto; }
        .slot { border: 2px solid #555; padding: 5px 10px; font-size: 12px; }
        .selected { border-color: #fff; background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="joystick-wrapper"><div id="joystick-stick"></div></div>
    <div id="jump-btn" class="mobile-btn">JUMP</div>
    <div id="action-mode-btn" class="mobile-btn">モード:<br>破壊</div>
    <div id="ui">
        <div id="slot1" class="slot selected" onclick="updateUI(1)">草</div>
        <div id="slot2" class="slot" onclick="updateUI(2)">土</div>
        <div id="slot3" class="slot" onclick="updateUI(3)">石</div>
        <div id="slot4" class="slot" onclick="updateUI(4)">木</div>
        <div id="slot5" class="slot" onclick="updateUI(5)">葉</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // カメラの初期上方向を固定
        camera.up.set(0, 1, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0xffffff, 0.9);
        scene.add(light);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const materials = {
            1: new THREE.MeshStandardMaterial({ color: 0x55aa55 }), 2: 0x8b4513, 3: 0x808080, 4: 0x5d4037, 5: 0x2e7d32
        };
        // マテリアルの初期化
        Object.keys(materials).forEach(key => {
            if(typeof materials[key] === 'number') materials[key] = new THREE.MeshStandardMaterial({ color: materials[key] });
        });

        const blocks = [];
        let selectedBlock = 1;
        let actionMode = 'break';

        function addBlock(x, y, z, type) {
            const mesh = new THREE.Mesh(geometry, materials[type]);
            mesh.position.set(Math.floor(x) + 0.5, Math.floor(y) + 0.5, Math.floor(z) + 0.5);
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000, opacity: 0.1, transparent: true }));
            mesh.add(line);
            blocks.push(mesh);
            scene.add(mesh);
        }

        const simplex = new SimplexNoise();
        for(let x = -15; x < 15; x++) {
            for(let z = -15; z < 15; z++) {
                let h = Math.floor(simplex.noise2D(x * 0.1, z * 0.1) * 3);
                addBlock(x, h, z, 1);
                for(let y = h - 1; y >= h - 2; y--) addBlock(x, y, z, 2);
                if (Math.random() < 0.02 && h >= 0) {
                    for(let i=1; i<=3; i++) addBlock(x, h+i, z, 4);
                    for(let lx=-1; lx<=1; lx++) for(let lz=-1; lz<=1; lz++) addBlock(x+lx, h+4, z+lz, 5);
                }
            }
        }

        const controls = new PointerLockControls(camera, document.body);
        let moveState = { f: 0, r: 0 };
        let canJump = false;
        let velocity = new THREE.Vector3();

        // --- 視点管理用の変数 ---
        let lon = 0, lat = 0;
        let touchStartX, touchStartY;

        // スマホ視点移動 (傾きを無効化)
        renderer.domElement.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        renderer.domElement.addEventListener('touchmove', (e) => {
            if(!touchStartX || e.touches.length > 1) return;
            const dx = e.touches[0].clientX - touchStartX;
            const dy = e.touches[0].clientY - touchStartY;

            lon -= dx * 0.2; // 左右
            lat -= dy * 0.2; // 上下
            lat = Math.max(-89, Math.min(89, lat)); // 反転防止

            // 球面座標から向きを計算 (LookAtを使用することでロール回転を完全に防ぐ)
            const phi = THREE.MathUtils.degToRad(90 - lat);
            const theta = THREE.MathUtils.degToRad(lon);
            const target = new THREE.Vector3();
            target.setFromSphericalCoords(1, phi, theta);
            camera.lookAt(camera.position.clone().add(target));

            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: false});

        // ジョイスティック・ボタン類
        const joystickStick = document.getElementById('joystick-stick');
        document.getElementById('joystick-wrapper').addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = e.currentTarget.getBoundingClientRect();
            const dx = e.touches[0].clientX - (rect.left + 50);
            const dy = e.touches[0].clientY - (rect.top + 50);
            const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40);
            const angle = Math.atan2(dy, dx);
            joystickStick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
            moveState.r = (Math.cos(angle)*dist)/40; moveState.f = -(Math.sin(angle)*dist)/40;
        }, {passive: false});
        document.getElementById('joystick-wrapper').addEventListener('touchend', () => {
            joystickStick.style.transform = `translate(0,0)`; moveState.f = 0; moveState.r = 0;
        });

        document.getElementById('jump-btn').addEventListener('touchstart', (e) => {
            e.preventDefault(); if(canJump) { velocity.y = 8; canJump = false; }
        });
        document.getElementById('action-mode-btn').addEventListener('touchstart', (e) => {
            e.preventDefault(); actionMode = (actionMode === 'break' ? 'place' : 'break');
            e.target.innerHTML = `モード:<br>${actionMode === 'break' ? '破壊' : '設置'}`;
        });

        function handleAction() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(blocks, false);
            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (actionMode === 'break') {
                    scene.remove(intersect.object);
                    blocks.splice(blocks.indexOf(intersect.object), 1);
                } else {
                    const pos = new THREE.Vector3().copy(intersect.object.position).add(intersect.face.normal);
                    addBlock(pos.x-0.5, pos.y-0.5, pos.z-0.5, selectedBlock);
                }
            }
        }
        let lastTap = 0;
        renderer.domElement.addEventListener('touchend', () => {
            const now = Date.now();
            if(now - lastTap < 300) handleAction();
            lastTap = now;
        });

        window.updateUI = function(n) {
            selectedBlock = n;
            document.querySelectorAll('.slot').forEach((el, i) => el.classList.toggle('selected', i === n-1));
        }

        camera.position.set(0, 10, 0);
        let lastTime = performance.now();

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();
            const delta = Math.min((time - lastTime) / 1000, 0.1);
            velocity.y -= 25.0 * delta;

            // 移動 (常に水平移動)
            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0; forward.normalize();
            const right = new THREE.Vector3().crossVectors(camera.up, forward).normalize();
            
            camera.position.addScaledVector(forward, moveState.f * 7 * delta);
            camera.position.addScaledVector(right, -moveState.r * 7 * delta);

            // 当たり判定
            const footLevel = camera.position.y - 1.6;
            const standingOn = blocks.find(b => 
                Math.floor(b.position.x) === Math.floor(camera.position.x) &&
                Math.floor(b.position.z) === Math.floor(camera.position.z) &&
                Math.floor(b.position.y) === Math.floor(footLevel)
            );
            if (standingOn && velocity.y < 0) {
                velocity.y = 0; camera.position.y = Math.floor(standingOn.position.y) + 2.6; canJump = true;
            }
            camera.position.y += velocity.y * delta;
            if (camera.position.y < -30) { camera.position.set(0, 15, 0); velocity.y = 0; }
            
            lastTime = time;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
