<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Craft - Wide World</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #87ceeb; touch-action: none; }
        canvas { display: block; width: 100%; height: 100%; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; color: white; font-size: 24px; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; font-family: sans-serif; }
        #mobile-controls { display: none; }
        #joystick-wrapper { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 50%; z-index: 20; }
        #joystick-stick { position: absolute; top: 30px; left: 30px; width: 40px; height: 40px; background: rgba(255,255,255,0.5); border-radius: 50%; pointer-events: none; }
        .mobile-btn { position: absolute; width: 70px; height: 70px; background: rgba(255,255,255,0.2); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; z-index: 20; user-select: none; }
        #jump-btn { bottom: 40px; right: 40px; }
        #action-mode-btn { bottom: 130px; right: 40px; border-radius: 10px; font-size: 12px; text-align: center; }
        #ui { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 8px; border-radius: 10px; color: white; display: flex; gap: 8px; z-index: 10; }
        .slot { border: 2px solid #555; padding: 5px 12px; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .selected { border-color: #fff; background: rgba(255,255,255,0.3); transform: scale(1.1); }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="mobile-controls">
        <div id="joystick-wrapper"><div id="joystick-stick"></div></div>
        <div id="jump-btn" class="mobile-btn">JUMP</div>
        <div id="action-mode-btn" class="mobile-btn">モード:<br>破壊</div>
    </div>
    <div id="ui">
        <div id="slot1" class="slot selected" onclick="updateUI(1)">草</div>
        <div id="slot2" class="slot" onclick="updateUI(2)">土</div>
        <div id="slot3" class="slot" onclick="updateUI(3)">石</div>
        <div id="slot4" class="slot" onclick="updateUI(4)">木</div>
        <div id="slot5" class="slot" onclick="updateUI(5)">葉</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (isMobile) document.getElementById('mobile-controls').style.display = 'block';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        
        // フォグ（霧）を追加して遠くを自然に
        scene.fog = new THREE.Fog(0x87ceeb, 20, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ';

        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- テクスチャ生成 ---
        function createCraftTexture(c1, c2) {
            const canvas = document.createElement('canvas');
            canvas.width = 16; canvas.height = 16;
            const ctx = canvas.getContext('2d');
            for(let x=0; x<16; x++) {
                for(let y=0; y<16; y++) {
                    ctx.fillStyle = Math.random() > 0.6 ? c1 : c2;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.magFilter = THREE.NearestFilter;
            tex.minFilter = THREE.NearestFilter;
            return tex;
        }

        const materials = {
            1: new THREE.MeshStandardMaterial({ map: createCraftTexture('#5da04f', '#4d8a41') }), // 草
            2: new THREE.MeshStandardMaterial({ map: createCraftTexture('#8b4513', '#6d350d') }), // 土
            3: new THREE.MeshStandardMaterial({ map: createCraftTexture('#808080', '#606060') }), // 石
            4: new THREE.MeshStandardMaterial({ map: createCraftTexture('#5d4037', '#3e2723') }), // 木
            5: new THREE.MeshStandardMaterial({ map: createCraftTexture('#2e7d32', '#1b5e20'), transparent: true, opacity: 0.8 }) // 葉
        };

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const sun = new THREE.DirectionalLight(0xffffff, 0.6);
        sun.position.set(20, 40, 20);
        scene.add(sun);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const blocks = [];
        const blockMap = new Map();

        function addBlock(x, y, z, type) {
            const ix = Math.floor(x), iy = Math.floor(y), iz = Math.floor(z);
            if(blockMap.has(`${ix},${iy},${iz}`)) return;

            const mesh = new THREE.Mesh(geometry, materials[type]);
            mesh.position.set(ix + 0.5, iy + 0.5, iz + 0.5);
            scene.add(mesh);
            blocks.push(mesh);
            blockMap.set(`${ix},${iy},${iz}`, mesh);
        }

        // --- ワールド生成（より広く、木を多く） ---
        const simplex = new SimplexNoise();
        const WORLD_SIZE = 25; // 範囲を拡大
        for(let x = -WORLD_SIZE; x < WORLD_SIZE; x++) {
            for(let z = -WORLD_SIZE; z < WORLD_SIZE; z++) {
                let h = Math.floor(simplex.noise2D(x * 0.1, z * 0.1) * 4);
                
                // 地面
                addBlock(x, h, z, 1);
                addBlock(x, h-1, z, 2);
                addBlock(x, h-2, z, 3);

                // 木の生成（出現率アップ）
                if (Math.random() < 0.04 && h >= 0) {
                    const treeH = 3 + Math.floor(Math.random() * 2);
                    for(let i=1; i<=treeH; i++) addBlock(x, h+i, z, 4); // 幹
                    // 葉っぱ
                    for(let lx=-1; lx<=1; lx++) {
                        for(let ly=0; ly<=1; ly++) {
                            for(let lz=-1; lz<=1; lz++) {
                                addBlock(x+lx, h+treeH+ly+1, z+lz, 5);
                            }
                        }
                    }
                }
            }
        }

        // --- 操作系ロジック ---
        const controls = new PointerLockControls(camera, document.body);
        let moveState = { f: 0, r: 0 }, velocity = new THREE.Vector3(), canJump = false;
        let lon = 0, lat = 0, lookTouchId = null, lastTouchX = 0, lastTouchY = 0;
        let selectedBlock = 1, actionMode = 'break';

        function handleAction() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(blocks);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (actionMode === 'break') {
                    scene.remove(intersect.object);
                    blocks.splice(blocks.indexOf(intersect.object), 1);
                    const p = intersect.object.position;
                    blockMap.delete(`${Math.floor(p.x)},${Math.floor(p.y)},${Math.floor(p.z)}`);
                } else {
                    const pos = new THREE.Vector3().copy(intersect.object.position).add(intersect.face.normal);
                    addBlock(pos.x - 0.5, pos.y - 0.5, pos.z - 0.5, selectedBlock);
                }
            }
        }

        // スマホ視点（高感度 0.45）
        renderer.domElement.addEventListener('touchstart', (e) => {
            for(let t of e.changedTouches) {
                if (t.clientX > 150 && lookTouchId === null) {
                    lookTouchId = t.identifier; lastTouchX = t.clientX; lastTouchY = t.clientY;
                }
            }
        });
        renderer.domElement.addEventListener('touchmove', (e) => {
            for(let t of e.changedTouches) {
                if (t.identifier === lookTouchId) {
                    lon -= (t.clientX - lastTouchX) * 0.45;
                    lat -= (t.clientY - lastTouchY) * 0.45;
                    lat = Math.max(-89, Math.min(89, lat));
                    const phi = THREE.MathUtils.degToRad(90 - lat);
                    const theta = THREE.MathUtils.degToRad(lon);
                    camera.lookAt(camera.position.clone().add(new THREE.Vector3().setFromSphericalCoords(1, phi, theta)));
                    lastTouchX = t.clientX; lastTouchY = t.clientY;
                }
            }
        });
        renderer.domElement.addEventListener('touchend', (e) => {
            for(let t of e.changedTouches) if (t.identifier === lookTouchId) lookTouchId = null;
        });

        // イベント設定
        if(isMobile) {
            const stick = document.getElementById('joystick-stick');
            document.getElementById('joystick-wrapper').addEventListener('touchmove', (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const t = Array.from(e.touches).find(touch => touch.clientX < 150);
                if(!t) return;
                const dx = t.clientX - (rect.left + 50), dy = t.clientY - (rect.top + 50);
                const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 40), angle = Math.atan2(dy, dx);
                stick.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                moveState.r = (Math.cos(angle)*dist)/40; moveState.f = -(Math.sin(angle)*dist)/40;
            });
            document.getElementById('joystick-wrapper').addEventListener('touchend', () => {
                stick.style.transform = `translate(0,0)`; moveState.f = 0; moveState.r = 0;
            });
            document.getElementById('jump-btn').addEventListener('touchstart', (e) => { e.preventDefault(); if(canJump) { velocity.y = 8; canJump = false; } });
            document.getElementById('action-mode-btn').addEventListener('touchstart', (e) => {
                e.preventDefault(); actionMode = (actionMode === 'break' ? 'place' : 'break');
                e.target.innerHTML = `モード:<br>${actionMode === 'break' ? '破壊' : '設置'}`;
            });
            let lastTap = 0;
            renderer.domElement.addEventListener('touchend', (e) => {
                if (e.changedTouches[0].clientX > 150) {
                    const now = Date.now();
                    if(now - lastTap < 300) handleAction();
                    lastTap = now;
                }
            });
        } else {
            document.addEventListener('mousedown', (e) => {
                if(!controls.isLocked) { controls.lock(); return; }
                if(e.button === 0) { actionMode='break'; handleAction(); }
                if(e.button === 2) { actionMode='place'; handleAction(); }
            });
            document.addEventListener('keydown', (e) => {
                if(e.code==='KeyW') moveState.f=1; if(e.code==='KeyS') moveState.f=-1;
                if(e.code==='KeyA') moveState.r=-1; if(e.code==='KeyD') moveState.r=1;
                if(e.code==='Space'&&canJump){ velocity.y=8; canJump=false; }
            });
            document.addEventListener('keyup', (e) => {
                if(['KeyW','KeyS'].includes(e.code)) moveState.f=0;
                if(['KeyA','KeyD'].includes(e.code)) moveState.r=0;
            });
            document.addEventListener('wheel', (e) => {
                selectedBlock = e.deltaY > 0 ? (selectedBlock % 5) + 1 : (selectedBlock - 2 + 5) % 5 + 1;
                updateUI(selectedBlock);
            });
        }

        window.updateUI = function(n) {
            selectedBlock = n;
            document.querySelectorAll('.slot').forEach((el, i) => el.classList.toggle('selected', i === n-1));
        }

        // リサイズ対応（解像度に合わせてアスペクト比を修正）
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        camera.position.set(0, 8, 0);
        let lastTime = performance.now();

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now(), delta = Math.min((time - lastTime) / 1000, 0.1);
            camera.rotation.z = 0;
            velocity.y -= 22.0 * delta;

            const forward = new THREE.Vector3(); camera.getWorldDirection(forward); forward.y = 0; forward.normalize();
            const right = new THREE.Vector3().crossVectors(camera.up, forward).normalize();
            camera.position.addScaledVector(forward, moveState.f * 7 * delta);
            camera.position.addScaledVector(right, -moveState.r * 7 * delta);

            const px = Math.floor(camera.position.x), pz = Math.floor(camera.position.z), py = Math.floor(camera.position.y - 1.6);
            const ground = blockMap.get(`${px},${py},${pz}`);
            if (ground && velocity.y < 0) {
                velocity.y = 0; camera.position.y = py + 1 + 1.6; canJump = true;
            } else {
                canJump = false;
            }

            camera.position.y += velocity.y * delta;
            if (camera.position.y < -30) camera.position.set(0, 15, 0);

            lastTime = time;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
